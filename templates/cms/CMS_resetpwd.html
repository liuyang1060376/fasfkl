{% extends 'cms/CMS_index_base.html' %}
{% from 'common/_macros.html' import static %}
{% block title  %}
修改密码
{% endblock %}
{% block page_title %}
{{ self.title() }}
{% endblock %}
{% block head %}
    <script src="{{ static('cms/js/cms_resetpwd.js') }}"></script>
{% endblock %}
{% block main_content %}
    <form class="form-inline" method="post">
        <input type="hidden" name="csrf_token" value='{{ csrf_token() }}'>
  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)
    </label>
    <div class="input-group">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="input-group-addon">原密码</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入原密码" name="oldpasswd">
    </div><br />
     <div class="input-group">
      <div class="input-group-addon">新密码</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入新密码" name="newpasswd">
    </div><br />
     <div class="input-group">
      <div class="input-group-addon">修改</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="请确认新密码" name="renewpasswd">
    </div>
  </div><br />
  <button id="submit" type="submit" class="btn btn-primary">确认修改</button>
</form>
{% endblock %}
